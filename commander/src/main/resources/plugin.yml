main: dev.samkist.commander.Commander
name: Commander
api-version: 1.17
description: Essential administrative commands!
database: true
authors:
  - cbotte21
  - Samkist
load: STARTUP
prefix: PluginSuite - COMMANDER
version: 1.0.0
depend:
  - PluginSuite
commands:
  give:
    aliases: [ i ]
    description: Spawn items
    usage: /godmode <player> <item> <amount>
    permission: commander.give
  godmode:
    aliases: [god]
    description: Toggle godmode
    usage: /godmode
    permission: commander.godmode
  setxp:
    description: Set a players xp
    usage: /setxp <Player> <level>
    permission: commander.setxp
  feed:
    description: Feed a player
    usage: /feed <Player>
    permission: commander.feed